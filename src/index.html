<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>coffe shop</title>
  <link href="https://www.1001fonts.com/source-sans-pro-font.html" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="pages">
        <section id="home">
          <div class="home__wrapper container"></div>
        </section>
        <section id="products">
          <h1 class="products__header container">Products</h1>
          <div id="product-list" class="products__wrapper container"></div>
        </section>
        <section id="contact">
          <div class="contact__wrapper container"></div>
        </section>
    </div>
    <script id="template-coffe-product" type="text/x-handlebars-template">
        <article class="product">
          <div class="row">
            <div class="col-md-6">
              <h1 class="product__title">{{ id }} {{ title }}</h1>
              <div class="product__description">
                <p>{{ description }}</p>
              </div>
              <ul class="product__taste">
                <li>Roasting: <span>{{ roasting }}</span></li>
                <li>Intensity: <span>{{ intensity }}</span></li>
              </ul>
            </div>
            <div class="col-md-6">
              <div class="product__image">
                {{{  image }}}
              </div>
            </div>
          </div>
        </article>
      </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
